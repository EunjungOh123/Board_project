<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/category-list.css}" rel="stylesheet">
    <style>
        .pull-left {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            height: 30px;
        }
        .category {
            margin-right: 5px;
        }
        .form-control-sm {
            height: 30px;
        }
        .btn-sm {
            height: 30px;
        }

    </style>
</head>
<body>
<header>
    <div th:replace="fragments/admin-header :: admin-header"></div>
</header>
<div class="col-md-10 col-md-offset-1">
    <input type="text" class="form-control pull-left category" style="width:150px"/>
    <a href="#" class="btn btn-success btn-sm pull-left">+ Add new categories</a>
</div>
<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title" style="font-weight: bold">카테고리</h3>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-list" style="text-align: center; vertical-align: center">
            <thead>
            <tr class="center-align text-center">
                <th class="text-center">ID</th>
                <th class="text-center">이름</th>
                <th class="text-center">순서</th>
                <th class="text-center">사용 여부</th>
                <th class="text-center">비고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="">
                <td th:text="">
                    1
                    <input type="hidden" name="id" th:value=""/>
                </td>
                <td th:text="">
                    <input type="text" class="form-control-sm" style="width:120px"/>
                </td>
                <td th:text="">
                    <input type="text" class="form-control-sm" style="width:70px"/>
                </td>
                <td th:text="">
                    <select class="form-control-sm" style="width:80px">
                        <option>use</option>
                        <option>not-use</option>
                    </select>
                </td>
                <td th:text="">
                    <a class='btn btn-info btn-sm' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <a class="btn btn-danger btn-sm" href="#"><span class="glyphicon glyphicon-remove"></span> Del</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pager" th:utext="${pager}">
    </div>
</div>
</body>
</html>
