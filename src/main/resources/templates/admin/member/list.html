<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/member-list.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:replace="fragments/admin-header :: admin-header"></div>
</header>
<div class="search-box">
    <form method="get">
        <select name="searchType" class="form-control-plaintext">
            <option value="all">전체</option>
            <option th:selected="${#strings.equals(param.searchType, 'userId')}" value="userId">아이디</option>
            <option th:selected="${#strings.equals(param.searchType, 'email')}" value="email">이메일</option>
            <option th:selected="${#strings.equals(param.searchType, 'nickname')}" value="nickname">닉네임</option>
        </select>
        <input th:value="${param.searchValue}" type="text" name="searchValue" class="form-control-sm" style="width:150px"/>
        <button type="submit">검색</button>
    </form>
</div>

<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title" style="font-weight: bold">회원 리스트 (
                    total <span th:text="${totalCount}"></span>개)</h3>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-list">
            <thead>
            <tr class="center-align">
                <th>NO</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>이메일 인증</th>
                <th>가입일</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">
                <td th:text="${user.seq}"></td>
                <td th:text="${user.userId}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.nickname}"></td>
                <td>
                    <p th:if="${user.emailAuthYn}">Y</p>
                    <p th:if="${user.emailAuthYn eq false}">N</p>
                </td>
                <td th:text="${user.registeredAt}"></td>
                <td th:text="${user.roleType}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pager" th:utext="${pager}">
    </div>
</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'
      type='text/css'>
</body>
</html>
