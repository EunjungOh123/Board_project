<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #17a2b8;
      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 100px;
      max-width: 600px;
      /*height: 330px;*/
      height: auto;
      border: 1px solid #9C9C9C;
      background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    /*#login .container #login-row #login-column #login-box #login-form #register-link {*/
    /*  margin-top: 0px;*/
    /*}*/

    .alertMessage {
      color: crimson;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<br>
<br>
<div id="login">
  <p><h1 id = "welcome" class="text-center text-white pt-5">~ Welcome ~</h1></p>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form th:action="@{/member/login}" id="login-form" class="form" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="userid" class="text-info">아이디:</label><br>
<!--              별도의 설정이 없는 경우 name은 username으로 설정해야 값이 제대로 넘어간다는 것 잊지 말기!-->
              <input type="text" name="userid" id="userid" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">비밀번호:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div th:if="${param.error}" class="alertMessage">
              <p th:text="${param.exception}"></p>
            </div>
            <div id="register-link" class="text-right">
              <a href="/member/register" class="text-info">Register here</a>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
